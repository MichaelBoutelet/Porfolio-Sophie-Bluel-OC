css/<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <a href="index.html#portfolio"><li>Projets</li></a>
          <a href="index.html#contact"><li>Contact</li></a>
          <a href="#"><li>Login</li></a>
          <li><img src="assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Log In</h2>
      <form class="login-form">
        <div class="form-container">
          <label class="form-label">Email : </label>
          <input
            class="form-input form-padding"
            type="email"
            id="email"
            placeholder=""
            name="email"
            required
          />
          <label class="form-label">Mot de passe : </label>
          <input
            class="form-input form-padding"
            type="password"
            id="password"
            placeholder=""
            name="password"
            required
          />
          <div class="error-message"></div>
          <button class="form-button" type="submit">Se connecter</button>
        </div>
      </form>
      <a href="#"><p class="forgot-password">Mot de passe oublié</p></a>
    </main>
  </body>
  <script type="module" src="assets/js/login.js"></script>
</html>
